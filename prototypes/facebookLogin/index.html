<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1460312270674459',
                cookie     : true,
                xfbml      : true,
                version    : 'v2.8'
            });
            FB.AppEvents.logPageView();
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

</head>
<body>
    <button>check login</button>

    <fb:login-button
            scope="public_profile,email"
            onlogin="checkLogin();">
    </fb:login-button>
</body>
<script>
    function checkLogin(){
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });
    }
    function statusChangeCallback(facebookResponse){
        console.log('login status changed!',facebookResponse);
    }
    document.querySelector('button').addEventListener('click',checkLogin);
</script>
</html>
